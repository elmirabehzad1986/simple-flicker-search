
<div class="card">
  <a  class="img-thumbnail-parent" href="{{result.imageUrl}}" target="_blank"><img class="img-thumbnail" src="{{result.thumbnailUrl}}" alt="Card image cap" > </a>
  <div class="card-body" >
    <p class="card-text" style="overflow:auto; height:8rem;">
      {{highlightTags(result.tags)}}
    </p>
    <small class="text-muted">{{result.author}}</small>
  </div>
</div>
